<!DOCTYPE html>
<html ng-app="gifsChat">
  <head>
    <meta charset="utf-8">
    <title>Gifs Chat Room</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.9/angular.min.js"></script>
  </head>
  <body ng-controller="ChatController">

    <section class="container">
      <input class="form-control" type="text" placeholder="Chat message" ng-model="queryText" />
      <button class="btn btn-default" ng-click="sendChat()">Send</button>
      <hr/>

      <div ng-repeat="gif in gifsArray">
        <img ng-src="{{gif.images.fixed_height.url}}"/>
      </div>
    </section>




    <script src="./public/app.js" charset="utf-8"></script>
    <script src="./public/apiService.js" charset="utf-8"></script>
    <script src="./public/chatController.js" charset="utf-8"></script>
  </body>
</html>
